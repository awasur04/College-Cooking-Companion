<html>
<head>
    <title>Vue powered CCC</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
</head>

<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <h1></h1>
        <table>
            <tr>
                <th>Recipe</th>
                <th>Picture</th>
                <th>Go to</th>
            </tr>
            <tr>
                <td>{{ recipe }}</td>
                <td><img :src="image"></td>
                <td><button>Go to</button></td>
            </tr>
        </table>
        <button v-on:click="updateMessage()">Update</button>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'College Cooking Companion recipes list',
                image: 'https://spoonacular.com/recipeImages/639492-312x231.jpg',
                recipe: ""
            },
            methods: {
                updateMessage() {
                    this.recipe = 'Chicken'
                }
            },
            beforeMount() {
                this.recipe = 'Toast'
            }
        })
    </script>
</body>
</html>
