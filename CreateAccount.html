<!DOCTYPE html>

<html lang="en">

<head>
    <title>College Cook Companion</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="College Cook Companion" content="Recipies for those on a budget"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
    <h1>ACCOUNT CREATION PAGE</h1>
    <form action="/url" method="PUT" id="email">
        <p>Email address</p>
        <input type="email">
    </form>
    <form action="/url" method="PUT" id="fname">
        <p>First name</p>
        <input type="text">
    </form>
    <form action="/url" method="PUT" id="password">
        <p>Password</p>
        <input type="password">
    </form>
    <h1></h1>
    <button v-on:click="register()">Submit</button>
</div>
</body>

<script>

    var app = new Vue({
        el: "#app",
        data: {

        },
        methods: {
            isValidEmailFormat(email) {
                var pattern = /^[\w%\+\-]+(\.[\w%\+\-]+)*@[\w%\+\-]+(\.[\w%\+\-]+)+$/;
                if(email.match(pattern) === null) {
                    return false;
                } else {
                    return true;
                }
            },
            loggedInUUID(uuid) {
                sessionStorage.setItem("UUID", uuid); // TODO Set UUID to UUID from Node server
                return 0;
            },
            register() {
                var email = document.getElementById("email").children[1].value;
                if(!this.isValidEmailFormat(email)) {
                    alert("Invalid email format");
                    return;
                }
                var fname = document.getElementById("fname").children[1].value;
                var password = document.getElementById("password").children[1].value;
                const info = {
                    email: email,
                    fname: fname,
                    password: password
                }
                
                // TODO Pass all values to Node server 
                let valid = false;
                const port = 3306;
                fetch("localhost:${port}/register", {
                    method: "POST",
                    body: JSON.stringify(info),
                    headers: {
                        "Content-Type": "application/json"
                    }
                }).then(res => {
                    if(res.ok) {
                        console.log("Good request")
                        valid = true;
                    } else {
                        console.log("Bad request")
                    }
                }).then(data => console.log(data))
                .catch(error => {
                    console.log("Could not reach register server");
                    return;
                })
                // TODO Get UUID from Node server
                if(valid) {
                    this.loggedInUUID(email);
                    window.location.href = "LandingPage.html";
                } else {
                    alert("Could not reach register server");
                }
            }
        }
    })

</script>

</html>
