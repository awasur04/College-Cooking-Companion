<!DOCTYPE html>

<html lang="en">

<head>
    <title>College Cook Companion</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="College Cook Companion" content="Recipies for those on a budget"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
    <h1>MY FAVORITE RECIPIES</h1>
    <p>Click on one of your favorited meals to get the recipe</p>
    <h3>Saved by me</h3>
    <table v-html="myFavorites" id="app"></table>
    <h3>Sent to me</h3>
    <table v-html="sharedFavorites" id="app"></table>
    <div v-html="shareTo" id="app"></div>
    </div>
</body>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            myFavorites: "",
            sharedFavorites: "",
            retrievedMyFavorites: [{name:"Toast"},{name:"Cereal"}],
            retrievedSharedFavorites: [{name:"French_toast"}],
            shareTo: ""
        },
        methods: {
            getMyFavorites() {
                // TODO Implement backend retreive for myFav
                const table = "myFavorites";
                this.myFavorites = "";
                this.retrieveData(table).forEach((i) => {
                    this.myFavorites += this.formatTable(i, table);
                })
                this.addEventOnLoad(table);
            },
            getSharedFavorites() {
                const table = "sharedFavorites";
                this.sharedFavorites = "";
                this.retrieveData(table).forEach((i) => {
                    this.sharedFavorites += this.formatTable(i, table);
                })
                this.addEventOnLoad(table);
            },
            formatTable(obj, table) {
                let name = String(obj.name);
                let ret = "";
                ret += "<tr><td>";
                ret += name;
                name = this.replaceSpaces(name);
                ret += "</td>";
                ret += "</td><td><button id=";
                ret += name;
                ret += ">Share</button></td><td><button id=";
                ret += name + "_" + table;
                ret += ">Remove</button>";
                ret += "</tr>";
                return ret;
            },
            retrieveData(table) {
                // TODO Implement backend retrieve
                if(table === "myFavorites") {
                    return this.retrievedMyFavorites
                } else {
                    return this.retrievedSharedFavorites
                }
            },
            removeItem(id, table) {
                // TODO Implement backend call to remove an item from either my or shared favorites
                // TODO Bug fix: Removing items requires different method to add event listener and an extra click
                if(table === "myFavorites") {
                    for(var i=0; i<this.retrievedMyFavorites.length; i++) {
                        if(this.retrievedMyFavorites[i].name === id) {
                            this.retrievedMyFavorites.splice(i, 1);
                            i--;
                        }
                    }
                } else {
                    for(var i=0; i<this.retrievedSharedFavorites.length; i++) {
                        if(this.retrievedSharedFavorites[i].name === id) {
                            this.retrievedSharedFavorites.splice(i, 1);
                            i--;
                        }
                    }
                }
                // TODO Bug fix: id displayed here does not have _table on it. Does not currently impact functionality
                this.refreshElements();
            },
            shareItem(id, table) {
                // TODO Implement share item popup
                console.log("Sharing item " + id);
                let addShareForm = "<h1>Send recipe to?</h1><form action='/url' method='PUT' id='email'><p>Email address</p><input type='email'></form><button id='send'>Send</button>";
                this.shareTo = addShareForm;
                const that = this;
                // TODO Figure out better listener to add the button event listener
                window.addEventListener("click", () => {
                    // TODO Bug fix: Event stacking alerts
                    document.getElementById("send").addEventListener("click", () => {
                        let email = document.getElementById("email").children[1].value;
                        console.log(email);
                        var pattern = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/; 
                        if(email.match(pattern) === null) {
                            alert("Invalid email format");
                            return;
                        }
                        // TODO Verify email is in database and send item
                        if(true) { // Verify email is in database
                            alert("Thank you! Recipe sent to user.");
                            // TODO Bug fix: Throws errors when element is removed, non-critical
                            that.shareTo = "";
                        }
                    })
                })
            },
            refreshElements() {
                this.getMyFavorites();
                this.getSharedFavorites();
            },
            replaceSpaces(name) {
                let ret = String(name).replaceAll(" ", "_");
                return ret;
            },
            addEventOnLoad(table) {
                const that = this;
                window.addEventListener("click", () => {
                // window.addEventListener("DOMContentLoaded", () => {
                    that.retrieveData(table).forEach((i) => {
                        let name = String(i.name).replaceAll(" ", "_");
                        // Share button
                        document.getElementById(name).addEventListener("click",() => {
                            that.shareItem(name, table);
                        })
                        // Remove button
                        document.getElementById(name+"_"+table).addEventListener("click", () => {
                            that.removeItem(name, table);
                        })
                    })
                })
            }
        },
        isValidEmailFormat(email) {
            var pattern = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/; 
            if(email.match(pattern) === null) {
                return false;
            } else {
                return true;
            }
        },
        beforeMount() {
            const port = 3306;
            let valid = false;
            let addFav = sessionStorage.getItem("newFavorites");
            if(addFav != null) {
                this.retrievedMyFavorites.push({name:this.replaceSpaces(addFav)});
            }
            if(sessionStorage.getItem("UUID") != 2) { // TODO Fix this to take user email as UUID
                this.refreshElements();
            }
        }
    })

</script>

</html>
