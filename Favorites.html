<script>
    var app = new Vue({
        el: "#app",
        data: {
            myFavorites: "",
            sharedFavorites: "",
            retrievedMyFavorites: "",
            retrievedSharedFavorites: "",
        },
        methods: {
            getMyFavorites() {
                // TODO Implement backend retreive for myFav
                const table = "myFavorites";
                this.myFavorites = "";
                this.retrieveData(table).forEach((i) => {
                    this.myFavorites += this.formatTable(i, table);
                })
                this.addEventOnLoad(table);
                // const that = this;
            },
            getSharedFavorites() {
                const table = "sharedFavorites";
                this.sharedFavorites = "";
                this.retrieveData(table).forEach((i) => {
                    this.sharedFavorites += this.formatTable(i, table);
                })
                this.addEventOnLoad(table);
            },
            formatTable(obj, table) {
                let name = String(obj.name);
                let ret = "";
                ret += "<tr><td>";
                ret += name;
                name = this.replaceSpaces(name);
                ret += "</td>";
                ret += "</td><td><button id=";
                ret += name;
                ret += ">Share</button></td><td><button id=";
                ret += name + "_" + table;
                ret += ">Remove</button>";
                ret += "</tr>";
                return ret;
            },
            retrieveData(table) {
                // TODO Implement backend retrieve
                if(table === "myFavorites") {
                    return [{name:"Toast"},{name:"Cereal"}];
                } else {
                    return [{name:"French toast"}];
                }
            },
            removeItem(id, table) {
                // TODO Implement backend call to remove an item from either my or shared favorites
                console.log("Removing item " + id + " from " + table);
                this.refreshElements();
            },
            shareItem(id, table) {
                // TODO Implement share item popup
                console.log("Sharing item " + id);
            },
            refreshElements() {
                this.getMyFavorites();
                this.getSharedFavorites();
            },
            replaceSpaces(name) {
                let ret = String(name).replaceAll(" ", "_");
                return ret;
            },
            addEventOnLoad(table) {
                const that = this;
                window.addEventListener("DOMContentLoaded", () => {
                    that.retrieveData(table).forEach((i) => {
                        let name = String(i.name).replaceAll(" ", "_");
                        console.log(name);
                        document.getElementById(name).addEventListener("click",() => {
                            that.shareItem(name, table);
                        })
                        document.getElementById(name+"_"+table).addEventListener("click", () => {
                            that.removeItem(name, table);
                        })
                    })
                })
            }
        },
        beforeMount() {
            this.refreshElements();
        }
    })

</script>
